pika: &pika !<Box>
  content-alignment: Center
  modifier:
    - size: { w: 128, h: 128 }
    - background: Green
  child:
    - !<Image>
      tag: img5
      modifier:
      - size: { w: 128, h: 128 }
      - background: Red

root:
  !<Column>
  modifier:
    - fill-max-size: 1
    - background:
      color: { r: 55, g: 55, b: 55, a: 100 }
  horizontal-alignment: Center
  child:
    - !<Image>
      tag: img1
      modifier:
        - size: { w: 128, h: 128 }
        - background: Red
    - !<Text>
      tag: Title
    - *pika

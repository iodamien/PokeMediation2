pika: &pika !<Box>
  size: { w: 400, h: 100 }
  content-alignment: Center
  child:
    - !<Image>
      modifier:
      - padding: 16
      - drop-shadow:
        radius: 4
        spread: 2
        opacity: 0.5
      - clip: { type: Rounded, topLeft: 8, topRight: 8, botLeft: 8, botRight: 8 }
      path: /home/irouva/Downloads/Capture.png

root:
  !<Column>
  horizontal-alignment: Center
  vertical-arrangement:
    space: 8
    align: Center
  modifier:
  - size: { w: 1280, h: 720 }
  - rotate: 0
  - padding: 32
  - clip: { type: Rounded, topLeft: 29, topRight: 30, botLeft: 30, botRight: 30 }
  - background:
    color: { r: 0, g: 0, b: 255, a: 100 }
  - border:
    color: { r: 0, g: 255, b: 0, a: 255 }
    width: 2
    shape: { type: Rounded, topLeft: 30, topRight: 30, botLeft: 30, botRight: 30 }
#  - alpha: -1.8
  - padding: 16
  child:
  - !<Image>
    modifier:
      - background:
        color: { r: 255, g: 0, b: 0, a: 100 }
        shape: { type: Rounded, topLeft: 10, topRight: 10, botLeft: 10, botRight: 10 }
      - scale: { x: 0.5, y: 0.5 }
    path: /home/irouva/Downloads/Capture.png
  - !<Text>
    modifier:
    - background:
      shape: { type: Rounded, topLeft: 10, topRight: 10, botLeft: 10, botRight: 10 }
      color: Red
    - padding: 32
    text: "Hello World!"
  - !<Text>
    modifier:
      - background:
        shape: { type: Rounded, topLeft: 10, topRight: 10, botLeft: 10, botRight: 10 }
        color: Red
      - padding: 32
    text: "Row bottom"
    font-size: 24
  - !<Row>
    modifier:
      - rotate: 0
      - drop-shadow:
        spread: 4
        radius: 8
        opacity: 0.4
        color: { r: 50, g: 50, b: 50 }
      - padding: 4
      - background:
        color: { r: 0, g: 0, b: 0, a: 100 }
    vertical-alignment: Center
    horizontal-arrangement:
      space: 8
      align: Center
    child:
    - !<Image>
      path: /home/irouva/Downloads/Capture.png
    - !<Image>
      path: /home/irouva/Downloads/Capture.png
    - !<Text>
        text: "Row Center"
        color: White
        font-size: 24
    - *pika
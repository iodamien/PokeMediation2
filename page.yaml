pika: &pika !<Box>
  content-alignment: Center
  child:
    - !<Image>
      tag: img5
      modifier:
      - size: { w: 128, h: 128 }

root:
  !<Column>
  modifier:
    - fill-max-size: 1
    - background:
      color: { r: 55, g: 55, b: 55, a: 100 }
    - padding: 16
  horizontal-alignment: Center
  vertical-arrangement:
    space: 128
  child:
    - !<Image>
      tag: img1
      modifier:
        - size: { w: 256, h: 256 }
    - !<RichText>
      tag: Title
      modifier:
        - fill-max-width: 1
        - rotate: -20
    - *pika
